<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Level 1</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="shell">
    <h2>Level 1</h2>

    <section class="level" aria-label="Hidden object level">
      <img class="bg" src="/assets/level1.jpg" alt="Level 1 scene">

      <!-- HOTSPOT: adjust these % values to where the target is -->
      <a
        class="hotspot"
        data-correct="1"
        href="/levels/2/"
        aria-label="Found it"
        style="left:72.4%; top:61.8%; width:2.2%; height:3.0%;"
      ></a>

      <div class="hud">
        <div><strong>Goal:</strong> Find Waldo</div>
        <div>Misses: <span id="misses">0</span></div>
      </div>
    </section>

    <p><a class="btn" href="/">Restart</a></p>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script>
    // load misses into HUD
    document.getElementById("misses").textContent =
      localStorage.getItem("misses") || "0";
  </script>
  <script src="/game.js"></script>
</body>
</html>
